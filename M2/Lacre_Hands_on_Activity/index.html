<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dota 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <form id="searchForm">
            <label for="playerId">Search by Player ID:</label>
            <input type="text" id="playerId" name="matchId" placeholder="236595642">
            <button type="submit">Search</button>
            <label>(try these IDs: 236595642, 152545459, 88271237, 86745912)</label>
        </form>
        <div id="playerData">
            <h2>Dota 2 Player Data</h2>
            <div id="playerInfo">
                <div id="playerProfile">
                    <img id="playerIcon" src="" alt="Player Image">
                    <p>
                        <span id="playerName"></span>
                        <span id="playerW"></span>-<span id="playerL"></span>
                    </p>
                </div>
                <div id="playerHeroes">
                    <h2>Top Heroes</h2>
                    <ul id="playerTopHeroes">
                    </ul>
                </div>
            </div>
            <div id="playerMatchData" style="width: 100%;">
                <h2>Recent Matches</h2>
                <div id="playerRecentMatches"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
